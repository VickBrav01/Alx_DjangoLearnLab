{% extends "blog/base.html" %}
{% block title %}Create a Post{% endblock %}
{% block content %}
<section>
    <h2>{% if object %}Edit{% else %}Create{% endif %} Post</h2>
    <form method="post" action="{% url 'post-create' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'post-list' %}">Cancel</a>
</section>
{% endblock %}
